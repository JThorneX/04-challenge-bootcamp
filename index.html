<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <h1>Test Your Knowledge</h1>
    <section>
      <!-- <div class="splashPageContainer">
        <p class="splashTextP">
          This is a quiz to test your knowledge of basic JavaScript. <br />The
          quiz is timed and if you answer wrong, you will lose 3 seconds -
          <br />it ends when you've answered 10 questions or run out of time.<br />
          Click to continue.
        </p>
      </div> -->
      <div id="leaderboard" class="leaderboard">
        <h2>Leaderboard</h2>
        <ul>
          <li>Player</li>
          <li>Score</li>
        </ul>
        <div id="leaderboardBoard">
          <ul id="playerDisplay">
            <!-- <li id="playerName"></li>
            <li id="PlayScore"></li> -->
          </ul>
        </div>
        <button id="clearLeader">Clear Scores</button>
      </div>
      <div class="quizContainer">
        <div id="questionsArea" class="questionsArea">Press Start</div>
        <!-- <div class="finalScore hide" id="finalPopUp">
          <span id="finalScore"></span>
        </div> -->
        <div id="answersArea" class="answersArea">
          <div hidden id="inputInitials" class="initialsInput">
            <label for="initials">Enter initials:</label><br />
            <input type="text" id="initials" /><br />
            <button id="submitBtn" class="btn hide">Submit</button>
          </div>

          <div id="choicesArea" class="btn-grid">
            <button id="theBtns0" class="choicesBtn"></button>
            <button id="theBtns1" class="choicesBtn"></button>
            <button id="theBtns2" class="choicesBtn"></button>
            <button id="theBtns3" class="choicesBtn"></button>
          </div>
        </div>
        <div id="starBtn" class="show">
          <button id="startBtn" class="btn">Start</button>
        </div>
        <div id="playAgainBtn">Play Again</div>
        <div id="results" class="results"></div>
      </div>
      <div id="timerDisplay" class="timerDisplay">
        60
        <div id="penalty"></div>
        <div id="factChecker">
          <p id="wrongChecker"></p>
          <p id="correctChecker"></p>
        </div>
      </div>
      <div id="game-over"></div>
    </section>

    <script src="./assets/script 1.js"></script>
  </body>
</html>
